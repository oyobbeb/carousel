<html>
  <body>
    <head>

          <img src="https://i.imgur.com/3ozKqnL.jpg" />
        </div>
        
        <i onclick="side_slide(1)"  class="fas fa-arrow-right fa-3x"></i>
        
        <ul class="dot-list">
          <li class="dot-item"></li>
          <li class="dot-item"></li>
          <li class="dot-item"></li>

          <li class="dot-item"></li>
